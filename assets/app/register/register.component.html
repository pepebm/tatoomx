<div class="bg-img">
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="sign-in">
                    <div class="sign-in-header">
                        <h1 class="text-center">Register</h1>
                        <h3 class="text-muted">Welcome</h3>
                    </div>
                    <div class="sign-in-content">
                        <div class="form-group">
                            <label for="username" class="label-control">Username:</label>
                            <input type="text" name="username" placeholder="Username" class="form-control" formControlName="username" autocomplete="off" >
                        </div>
                        <div class="form-group">
                            <label for="email" class="label-control">Email:</label>
                            <input type="email" name="email" placeholder="Email" class="form-control" formControlName="email">
                        </div>
                        <div class="form-group">
                            <label for="username" class="label-control">Password:</label>
                            <input type="password" name="username" placeholder="Password" class="form-control" formControlName="password">
                        </div>
                        <div class="form-group">
                            <label for="username" class="label-control">Confirm Password:</label>
                            <input type="password" name="username" placeholder="Repeat Password" class="form-control" formControlName="cpassword">
                        </div>
                    </div>
                    <div class="sign-in-footer">
                        <button type="submit" name="registernbtn" class="btn btn-primary">Register</button>
                        <button type="button" name="loginbtn" class="btn btn-secondary" [routerLink]="['/login']">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
