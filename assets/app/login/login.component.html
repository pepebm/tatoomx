<div class="bg-img">
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="sign-in">
                    <div class="sign-in-header">
                        <h1 class="text-center">Sign In</h1>
                    </div>
                    <div class="sign-in-content">
                        <div class="form-group">
                            <label for="mail" class="label-control">Mail:</label>
                            <input type="text" name="mail" placeholder="Mail" class="form-control" formControlName="mail" autocomplete="off" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="username" class="label-control">Password:</label>
                            <input type="password" name="username" placeholder="Password" class="form-control" formControlName="password">
                        </div>
                        <div class="form-group">
                            <label for="type" class="label-control">Are you a tattooist?</label>
                            <input type="checkbox" name="type" class="form-control" formControlName="type">
                        </div>
                    </div>
                    <div class="sign-in-footer left">
                        <button type="submit" name="loginbtn" class="btn btn-primary">Login</button>
                        <button type="button" name="loginbtn" class="btn btn-secondary" [routerLink]="['/register']">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
