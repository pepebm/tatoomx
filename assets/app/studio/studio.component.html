 <div class="container">
    <div class="form-group">
       <label for="search">Search for a studio:</label>
       <input type="text" class="form-control" id="search" [(ngModel)]="search_studio" placeholder="Name">
    </div>
   <div class="therow">
      <div *ngFor="let card of studios | searchfilter: 'name' : search_studio" class="thecol-6">
         <div class="card">
          <div class="card-block">
            <h4 class="card-title">{{card.name}}</h4>
            <h6 class="card-subtitle mb-2 text-muted">{{card.city}}</h6>
            <a data-toggle="modal" data-target="#info_modal" class="btn btn-primary">More info</a>
            <a data-toggle="modal" data-target="#img_modal" class="btn btn-primary" (click)="getArtists(card.id)">View Artists</a>
          </div>
        </div>
        <div id="info_modal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                 <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal">&times;</button>
                   <h4 class="modal-title">Information of {{card.name}}</h4>
                 </div>
                 <div class="modal-body">
                   <p>{{card.gender}}</p>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                 </div>
               </div>

             </div>
        </div>
        <div id="img_modal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                 <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal">&times;</button>
                   <h4 class="modal-title">Artists of {{card.name}}</h4>
                 </div>
                 <div class="modal-body">
                   <p class="text-muted">Check out the artists who work here!</p>
                   <div class="therow">
                     <div *ngFor="let i of artists" class="thecol-3">
                        <div class="card">
                        <div class="card-block">
                          <h4 class="card-title">{{i.name}}</h4>
                          <h6 class="card-subtitle mb-2 text-muted">{{i.city}}</h6>
                        </div>
                      </div>
                     </div>
                   </div>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                 </div>
               </div>

             </div>
        </div>
     </div>
 </div>
   </div>
