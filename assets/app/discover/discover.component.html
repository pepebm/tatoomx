 <div class="container">
    <div class="form-group">
       <label for="search">Search for an image:</label>
       <input type="text" class="form-control" id="search" [(ngModel)]="search">
    </div>
   <div class="therow">
      <div *ngFor="let card of images | searchfilter: 'name' : search" class="thecol-6">
          <div class="card">
           <img class="card-img-top" src="{{card.image}}" alt="Card image cap">
           <div class="card-block">
             <h4 class="card-title">{{card.name}}</h4>
             <a class="btn btn-primary" *ngIf="currentUser.type == 'person'">
               <div *ngIf="card.liked == true">
                 <fa name="heart" (click)="disliked(card)"></fa>
               </div>
               <div *ngIf="card.liked == false">
                 <fa name="heart-o" (click)="liked(card)"></fa>
               </div>
             </a>
            </div>
          </div>
      </div>
    </div>
</div>
